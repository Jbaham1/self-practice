<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fashion.css">
</head>
<body>
<div class="container-fluid">
    <!--    contain entire landing page contents-->
    <div class="row">
        <div class="col">
            <div class="header">
                <!--        logo, Co. Name, search box, profile icon, cart-->
                <img src="img/logo_transparent.png" style="width: 15%; height: 15%">
            </div>
        </div>
    </div>
    <div class="banner" style="background-color: red">
        <!--        revolving banner showing all sales-->
        <div>
            <img src="" alt="rotating banner">
        </div>
    </div>
    <div class=" container-fluid narrow-search">
        <!--        men or women-->
        <div class="row">
            <div class="col">
                <div class="col-12">
                    <div class=" d-flex p-2 bd-highlight">
                        <button class="p-2 flex-grow-1 bd-highlight"><img src="" alt="female with sunglasses"></button>
                        <button class="p-2 flex-grow-1 bd-highlight"><img src="" alt="male with sunglasses"></button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class=" container-fluid preview">
        <!--        four pix across tree pix down 6 men/women styles/category-->
        <div class="row">
            <div class="col">
                <div class="col-12">
                    <div class=" d-flex p-2 bd-highlight">
                        <span class="p-2 flex-grow-4 bd-highlight"><img src="" alt="professional female"></span>
                        <span class="p-2 flex-grow-1 bd-highlight"><img src="" alt="chic female"></span>
                        <span class="p-2 flex-grow-4 bd-highlight"><img src="" alt="professional male"></span>
                        <span class="p-2 flex-grow-1 bd-highlight"><img src="" alt="chic male"></span>
                    </div>
                </div>
                <div class="col-12">
                    <div class=" d-flex p-2 bd-highlight">
                        <span class="p-2 flex-grow-4 bd-highlight"><img src="" alt="elegant female"></span>
                        <span class="p-2 flex-grow-1 bd-highlight"><img src="" alt="relaxed female"></span>
                        <span class="p-2 flex-grow-4 bd-highlight"><img src="" alt="elegant male"></span>
                        <span class="p-2 flex-grow-1 bd-highlight"><img src="" alt="relaxed male"></span>
                    </div>
                </div>
                <div class="col-12">
                    <div class=" d-flex p-2 bd-highlight">
                        <span class="p-2 flex-grow-4 bd-highlight"> <img src="" alt="athletic female"></span>
                        <span class="p-2 flex-grow-1 bd-highlight"><img src="" alt="athletic female"></span>
                        <span class="p-2 flex-grow-4 bd-highlight"><img src="" alt="athletic male"></span>
                        <span class="p-2 flex-grow-1 bd-highlight"><img src="" alt="athletic male"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="map">
        <!--        map of physical location-->

    </div>
    <div class="footer">
        <!--        faq, review, about us, contact us, social media, newsletter-->
    </div>
</div>

<script src="js/jquery-2.2.4.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
