<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    function multiples(number) {
        let sum = 0;
        for (let i = 0; i < number; i++) {

            if (i % 3 === 0 || i % 5 === 0) {
                sum += i;
            }
        }
        return sum;
    }

    console.log(multiples(1000));
</script>
</body>
</html>
